# SEO and site configuration
site_name: Community Quantum Computing Archive
site_description: Archive of monthly events, quantum AI lab series, and educational content with links to videos and resources
site_url: https://quantumai-lab.github.io/EgQCC-website/
# Updated to trigger deployment
site_author: Egypt Quantum Computing and Quantum AI Community
copyright: Egypt Quantum Computing and Quantum AI Community

# SEO keywords and meta
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/QuantumAI-lab/EgQCC-website
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/@yourchannel
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike
  generator: false

# Performance and SEO optimizations
use_directory_urls: true
strict: false

# SEO plugins
plugins:
  - search

# Additional theme features
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png
  custom_dir: overrides

